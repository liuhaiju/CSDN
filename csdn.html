<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>CSDN</title>
	<link rel="stylesheet" href="./css/csdn.css">
	<link rel="stylesheet" href="./css/swiper-3.4.2.min.css">
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.14/dist/vue.js"></script>
</head>
<body>
	<div id="csdn">
		<!-- 开头 -->
		<div class="top-csdn-details">
			<ul class="clearfix">
				<li class="floatL"><</li>
				<li class="floatL">CSDN博客</li>
				<li class="floatL"><a href="csdn-enter.html">登陆</a></li>
			</ul>
		</div>
		<!-- 开头 -->
		<div class="top-tab">
			<ul>
				<li>推荐</li>
				<li>最新文章</li>
				<li>关注</li>
				<li>资讯</li>
				<li>人工智能</li>
				<li>云计算</li>
			</ul>
		</div>
		<div class="top-pic">
			<div class="swiper-container">
			    <div class="swiper-wrapper">
					<div class="swiper-slide" v-for="item in banner"><img :src="item.img" alt=""></div>
			    </div>
		    <div class="swiper-pagination"></div>
			</div>
		</div>
		<ul class="feedlist_mod">
			<li v-for="item in blog_lists">
				<a :href="'csdn-details.html?id='+item.id">
					<h3>{{item.title}}</h3>
					<p>
						<span class="blue">{{item.classify_name}}</span>
						<span>{{item.author_name}}</span>
						<span class="black">{{item.read_num}}阅读</span>
						<span class="white">{{item.date}}</span>
					</p>
				</a>
			</li>
		</ul>
	</div>
	<script src="./js/swiper-3.4.2.min.js"></script>
	<script type="text/javascript" src="./js/csdn.js"></script>
</body>
</html>
