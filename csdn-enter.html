<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>CSDN-登陆</title>
	<link rel="stylesheet" href="./css/csdn-enter.css">
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.14/dist/vue.js"></script>
</head>
<body>
	<div id="csdn-enter">
		<div class="interface">
			<h3>账号登陆</h3>
				<input id="username" type="text" placeholder="输入用户名/邮箱/手机号" class="username" v-model="username">
				<input id="password" type="password" placeholder="输入密码" class="password" v-model="password">
				<p><span>下次自动登陆</span><span>忘记密码</span></p>
				<!-- <input type="text" value="登陆" type="button" class="logging"> --> 
				<button @click="login" class="logging">登陆</button>
				<p class="logging"><a href="csdn-register.html">注册</a></p>
		</div>
	</div>
	<script type="text/javascript" src="./js/csdn-enter.js"></script>
</body>
</html>
